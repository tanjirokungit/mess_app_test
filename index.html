<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Loading...</title>
    <!-- Load Google Font: Source Sans 3 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- Load Font Awesome for Icons -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style__abid.css" />
    <script defer src="./code__abid.js"></script>
  </head>
  <body>
    <!-- 1] Header -->
    <header id="app-header">
      <div id="header-title">Home</div>
      <div id="user-info">
        <div id="username-display"></div>
        <div id="user-initial">?</div>
      </div>
    </header>

    <!-- 2] Main Content -->
    <main id="main-content">
      <!-- Skeleton Loader Container (replaces spinner) -->
      <div id="loader-container">
        <!-- Skeleton content will be dynamically injected here -->
      </div>

      <!-- Content rendering area -->
      <div id="page-content" style="opacity: 0">
        <!-- Content will be injected here by JavaScript -->
      </div>
    </main>

    <!-- 3] Navbars -->
    <nav id="bottom-navbar">
      <!-- Nav items will be generated by JS -->
    </nav>
  </body>
</html>
